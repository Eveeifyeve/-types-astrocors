name: Publish to NPM 
on: 
    push: 
        branches: [ master ]

jobs: 
    publish: 
        runs-on: ubuntu-latest 
        steps:
            - uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
               node-version: 20

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
               version: 8
               run_install: false
            - run: pnpm publish
              env: 
                 NPM_TOKEN: ${{ secrets.NPM_TOKEN }}